<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Virtuale - Appaltitalia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            background-image: url('fotoback.jpg'); /* Percorso relativo dell'immagine di sfondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombra per dare l'effetto di "sollevamento" */
            background-color: white;
            opacity: 0.9;
            text-align: center;
            border-bottom-left-radius: 15px;  /* Smussatura angolo inferiore sinistro */
            border-bottom-right-radius: 15px; /* Smussatura angolo inferiore destro */
        }
        img {
            width: 100%;
            max-width: 250px; /* Aumentato per rendere il logo pi√π grande */
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo Appaltitalia"> <!-- Logo -->
        <p><strong>Russo Ciro</strong></p>
        <p><em>Direzione Generale</em></p>
        <div class="contact-info">
            <p>Telefono: <strong>3336484056</strong></p>
            <p>Telefono Ufficio: <strong>0810208600</strong></p>
            <p>Email: <a href="mailto:ciro.russo@appaltitalia.it">ciro.russo@appaltitalia.it</a></p>
            <p>Website: <a href="http://www.appaltitalia.it" target="_blank">www.appaltitalia.it</a></p>
        </div>
    </div>
</body>
</html>
